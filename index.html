<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
	<link rel="import" href="modal.html">
	<title>Space walk</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="header__inner">
				<div class="header__logo">
					<img src="static/img/logo.svg" alt="logo">
				</div>
				<div class="manage__content">
					<div class="manage__buttons">
						<button id="myGalaxy" class="manage__button button--default">My Galaxy</button>
						<button id="addBtn" class="manage__button button--default" onclick="openModal('add')">Add your Planet</button>
					</div>
				</div>
				<div class="search__content">
					<div class="search__input">
						<input type="text" placeholder="...Type something">
					</div>
					<div class="search__buttons">
						<button class="search__button button--blue">Search</button>
						<button class="search__button button--red" onclick="cancelSearch()">Cancel</button>
					</div>
				</div>
			</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<section class="left">
				<div class="container">
					<div class="manage__inner">
						<h1>Discover the Universe</h1>
						<div class="sort__content">
							<div class="toggler">
								<input type="checkbox" id="toggle" class="toggle__input">
								<label for="toggle" class="toggle__label"></label>
								<label for="toggle" class="toggle__desc">Sort by Planet Radius</label>
							</div>
						</div>
						<div class="count-total__content">
							<h2>Total Population of Our Galaxy</h2>
							<div class="count-total__buttons">
								<button id="countBtn" class="count-total__button count-total button--blue" onclick="countPlanetPopulation()">Count</button>
								<p id="countTotalVal"><span class="count-total__total">1000</span> billions</p>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="right">
				<div class="container">
					<div id="planetList" class="products__content">
					</div>
				</div>
			</section>
			<!-- <div id="modal-placeholder"></div> -->
				<div class="modal" id="add-modal">
					<div class="modal__inner">
						<div class="modal__content">
							<div class="modal__title">
								<h2 id="modal-title"></h2>
								<button class="modal__close" onclick="closeModal()"></button>
							</div>
							<div class="modal__body">
								<div class="modal__form">
									<div class="modal__input">
										<label for="planetName">Planet Name</label>
										<input type="text" id="planetName" placeholder="...Type something" required autocomplete="off">
										<span></span>
									</div>
									<div class="modal__input">
										<label for="sunDistance">Sun distance</label>
										<input type="text" id="sunDistance" placeholder="...Type something" required autocomplete="off">
										<span></span>
									</div>
									<div class="modal__input">
										<label for="planetRadius">Planet Radius</label>
										<input type="text" id="planetRadius" placeholder="...Type something" required autocomplete="off">
										<span></span>
									</div>
									<div class="modal__input">
										<label for="planetPopulation">Population</label>
										<input type="text" id="planetPopulation" placeholder="...Type something" required autocomplete="off">
										<span></span>
									</div>
								</div>
							</div>
							<div id="modal-footer" class="modal__footer">
							</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
<script src="script.js"></script>
<script src="axiosRequests.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
