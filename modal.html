<div class="modal">
	<div class="modal__inner">
		<div class="modal__content">
			<div class="modal__title">
				<h2>Add your Planet</h2>
				<button class="modal__close" onclick="closeModal()"></button>
			</div>
			<div class="modal__body">
				<div class="modal__form">
					<div class="modal__input">
						<label for="planetName">Planet Name</label>
						<input type="text" id="planetName" placeholder="...Type something">
					</div>
					<div class="modal__input">
						<label for="sunDistance">Sun distance</label>
						<input type="text" id="sunDistance" placeholder="...Type something">
					</div>
					<div class="modal__input">
						<label for="planetRadius">Planet Radius</label>
						<input type="text" id="planetRadius" placeholder="...Type something">
					</div>
					<div class="modal__input">
						<label for="planetPopulation">Population</label>
						<input type="text" id="planetPopulation" placeholder="...Type something">
					</div>
				</div>
			</div>
			<div class="modal__footer">
				<button id="addPlanet" class="modal__button button--blue" onclick="addProduct()">Add Planet</button>
			</div>
		</div>
	</div>
</div>
